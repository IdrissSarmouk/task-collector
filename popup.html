<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    
    .status-section {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    
    .status-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .status-value {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .status-value.running {
      color: #22c55e;
    }
    
    .status-value.stopped {
      color: #ef4444;
    }
    
    .stats {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .stat-box {
      flex: 1;
      background: white;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #2563eb;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    #startBtn {
      background: #22c55e;
      color: white;
    }
    
    #startBtn:hover {
      background: #16a34a;
    }
    
    #startBtn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }
    
    #stopBtn {
      background: #ef4444;
      color: white;
    }
    
    #stopBtn:hover {
      background: #dc2626;
    }
    
    #stopBtn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }
    
    .config-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }
    
    .config-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }
    
    .input-group {
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .save-btn {
      width: 100%;
      background: #2563eb;
      color: white;
      margin-top: 10px;
    }
    
    .save-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h2>Task Collector</h2>
  
  <div class="status-section">
    <div class="status-label">Status</div>
    <div class="status-value" id="status">Stopped</div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="tasksCollected">0</div>
        <div class="stat-label">This Minute</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="taskLimit">10</div>
        <div class="stat-label">Rate Limit</div>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  
  <div class="config-section">
    <div class="input-group">
      <label class="config-label">Max Tasks per Minute</label>
      <input type="number" id="maxTasks" min="1" max="100" value="10">
    </div>
    
    <div class="input-group">
      <label class="config-label">Max Task Age (minutes)</label>
      <input type="number" id="maxAge" min="1" max="60" value="10">
    </div>
    
    <button class="save-btn" id="saveBtn">Save Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
